<div class="row">
    <div class="col-sm-4 col-sm-offset">

        <Form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <div class=" form-group">
                <label for="Email1">Email address :</label>
                <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" formControlName="email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password :</label>
                <input type="password" class="form-control" id="Password1" formControlName="password">
            </div>
            <button type="submit" class="btn btn-outline-info" [disabled]="signupForm.invalid"> create compte </button>
        </Form>
        <p class="text-danger">{{errorMessage}}</p>
    </div>
</div>
